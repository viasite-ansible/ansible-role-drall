---
dependency:
  name: galaxy
  requirements_file: tests/requirements.yml

driver:
  name: docker
docker:
  containers:
    - name: ansible-role-drall-1604
      image: ubuntu
      image_version: 16.04
      volume_mounts:
        - ${MOLECULE_APTPROXY_PATH}:/etc/apt/apt.conf.d/00aptproxy

ansible:
  playbook: tests/playbook.yml
  group_vars:
    all:
      server_scripts_mailto: mail@example.com
      server_scripts_dbdump_remote_host: backup.remote.com
      server_scripts_dbdump_remote_user: backup
